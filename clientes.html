<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Clientes - Agencia de Viajes Express</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Agencia de Viajes Express</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registro.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="clientes.html"
                >Lista de Clientes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-5 py-5">
      <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
        <h2 class="m-0">Lista de Clientes</h2>
        <span class="ms-auto"></span>

        <!-- Importar desde clientes.txt -->
        <label class="btn btn-outline-light mb-0">
          <i class="bi bi-file-earmark-arrow-up"></i> Importar .txt
          <input type="file" id="fileTxt" accept=".txt" hidden />
        </label>

        <!-- Exportar lo actual a .txt -->
        <button id="btnExportar" class="btn btn-primary">
          <i class="bi bi-download"></i> Exportar .txt
        </button>

        <!-- Recargar desde LocalStorage -->
        <button id="btnRecargarLS" class="btn btn-outline-info">
          <i class="bi bi-arrow-repeat"></i> Cargar de LocalStorage
        </button>
      </div>

      <div id="alertas" class="my-2"></div>

      <div class="table-responsive">
        <table class="table table-dark table-striped align-middle">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Destino</th>
              <th>Personas</th>
              <th>Fecha</th>
              <th style="width: 140px">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaClientes">
            <!-- Aquí se insertarán las filas dinámicamente -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Modal Editar -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content bg-dark text-white" id="formEditar">
          <div class="modal-header">
            <h5 class="modal-title">Editar cliente</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body row g-3">
            <input type="hidden" id="editIndex" />
            <div class="col-12">
              <label class="form-label" for="editNombre">Nombre</label>
              <input class="form-control" id="editNombre" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="editCorreo">Email</label>
              <input
                type="email"
                class="form-control"
                id="editCorreo"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="editDestino">Destino</label>
              <input class="form-control" id="editDestino" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="editPersonas">Personas</label>
              <input
                type="number"
                min="1"
                class="form-control"
                id="editPersonas"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="editFecha">Fecha</label>
              <input type="date" class="form-control" id="editFecha" required />
            </div>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              type="button"
            >
              Cancelar
            </button>
            <button class="btn btn-primary" type="submit">
              Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="bg-dark text-white text-center p-3">
      <p>
        &copy; 2025 Agencia de Viajes Express. Todos los derechos reservados.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/clientes.js"></script>
  </body>
</html>
