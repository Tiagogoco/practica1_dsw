<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Agencia de Viajes Express</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark text-white body-contacto">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Agencia de Viajes Express</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registro.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clientes.html">Lista de Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5 mt-5">
      <h2 class="text-center mb-4">Contáctanos</h2>

      <!-- Alerta (se inserta dinámicamente) -->
      <div id="alertas" class="mb-3"></div>

      <form
        id="formContacto"
        class="bg-secondary text-white p-4 rounded shadow needs-validation"
        novalidate
      >
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Tu nombre"
            required
          />
          <div class="invalid-feedback">Por favor, escribe tu nombre.</div>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="tucorreo@ejemplo.com"
            required
          />
          <div class="invalid-feedback">Ingresa un correo válido.</div>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            id="mensaje"
            rows="4"
            class="form-control"
            placeholder="Escribe tu mensaje..."
            required
          ></textarea>
          <div class="invalid-feedback">El mensaje no puede estar vacío.</div>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="btn btn-info text-white btn-lg boton-reserva"
          >
            <i class="bi bi-send-fill me-1"></i> Enviar
          </button>
        </div>
      </form>
    </main>

    <footer class="bg-dark text-white text-center p-3 fixed-bottom">
      <p class="m-0">
        &copy; 2025 Agencia de Viajes Express. Todos los derechos reservados.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/contacto.js"></script>
  </body>
</html>
