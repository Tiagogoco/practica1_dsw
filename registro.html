      rel="stylesheet"
    />

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Agencia de Viajes Express</a>
        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
        >

        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="registro.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clientes.html">Lista de Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulario -->
    <section class="container py-5 mt-5">
      <div id="alertas" class="my-3"></div>
      <h2 class="text-center mb-4">Formulario de Registro</h2>
      <form id="formRegistro" class="bg-secondary p-4 rounded shadow">
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Ingresa tu nombre completo"
            required
          />
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            name="correo"
            placeholder="ejemplo@email.com"
            required
          />
        </div>

        <!-- Destino -->
        <div class="mb-3">
          <label for="destino" class="form-label">Destino de interés</label>
          <select class="form-select" id="destino" name="destino" required>
            <option value="" disabled selected>Selecciona un destino</option>
            <option>Playa del Carmen</option>
            <option>Cancún</option>
            <option>Puerto Vallarta</option>
            <option>Los Cabos</option>
            <option>Ciudad de México</option>
            <option>Oaxaca</option>
            <option>San Miguel de Allende</option>
            <option>Chiapas</option>
            <option>Querétaro</option>
            <option>Acapulco</option>
          </select>
        </div>

        <!-- Número de personas -->
        <div class="mb-3">
          <label for="personas" class="form-label">Número de personas</label>
          <input
            type="number"
            class="form-control"
            id="personas"
            name="personas"
            min="1"
            value="1"
            required
          />
        </div>

        <!-- Fecha tentativa -->
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha tentativa de viaje</label>
          <input
            type="date"
            class="form-control"
            id="fecha"
            name="fecha"
            required
          />
        </div>

        <!-- Comentarios -->
        <div class="mb-3">
          <label for="comentarios" class="form-label"
            >Comentarios adicionales</label
          >
          <textarea
            class="form-control"
            id="comentarios"
            name="comentarios"
            rows="3"
            placeholder="Escribe algún comentario (opcional)"
          ></textarea>
        </div>

        <!-- Botón -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg boton-reserva">
            Enviar Registro
          </button>
        </div>
        <div class="text-center">
          <button
            type="button"
            id="btnExportar"
            class="btn btn-outline-light mt-3"
          >
            Exportar a .txt
          </button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
